<!DOCTYPE html>

        <title>Calender</title>

        <style>
            table, td, th{
                border: solid 1px;
                border-collapse: collapse;
            }
            td{
                text-align: right;
            }
        </style>
        <script>
            function makeCalender(){
                var calender = document.createElement("table");
                calender.id = "timesTable";
                var row = document.createElement("tr");

                        var data = document.createElement("td");
                        if(i % 7 === 0){
                            row = document.createElement("tr");
                        }
                        if(i < 7){
                            day = getDayName(i % 7);
                            head.textContent= day;
                            row.appendChild(head);
                            calender.appendChild(row);
                        }else{
                            data.textContent = i;
                            row.appendChild(data);
                            calender.appendChild(row);
                        }
                    }
                calender.appendChild(row);
                var body = document.body;
                body.appendChild(calender);
            }
            function getDayName(dayNum){
                switch(dayNum) {
                    case 0:
                        return "Sunday";
                    case 1:
                        return "Monday";
                    case 2:
                        return "Tuesday";
                    case 3:
                        return "Wednesday";
                    case 4:
                        return "Thursday";
                    case 5:
                        return "Friday";
                    case 6:
                        return "Saturday";
                }
            function getFirstDay(month, year){
                var date = new Date(year, month, 1);
                return date.getDay();
                }
            }
        </script>
    </head>
    <body onload="makeCalender();">
