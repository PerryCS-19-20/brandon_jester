<!DOCTYPE html>
<html>
    <head>
        <title>
            Tic Tac Toe
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            td.game{
                border: 1px solid black;
                height: 100px;
                width: 100px;
                border-collapse: collapse;
                font-size: 80px;
                text-align: center;
            }
            @font-face{
                font-family:'Geholiday';
                src:ul('https://perryma.tk/se/Geholiday.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <table align="center">
            <tr>
                <td>
                    Return to Home: <a href="index.html">Home</a>
                </td>
            </tr>
        </table>
        <table style="font-family:'Geholiday'">
            <tr>
                <td id="1" class="game" onclick="play('1');"></td>
                <td id="2" class="game" onclick="play('2');"></td>
                <td id="3" class="game" onclick="play('3');"></td>
            </tr>
            <tr>
                <td id="4" class="game" onclick="play('4');"></td>
                <td id="5" class="game" onclick="play('5');"></td>
                <td id="6" class="game" onclick="play('6');"></td>
            </tr>
            <tr>
                <td id="7" class="game" onclick="play('7');"></td>
                <td id="8" class="game" onclick="play('8');"></td>
                <td id="9" class="game" onclick="play('9');"></td>
            </tr>
        </table>
        <button onclick="reset();">RESET</button>
        <p id="wincondition"></p>
        <script src="https://perryma.tk/se/holidays.js">
            function getLetter(player){
                var day = new Date();
                if(day === "Thanksgiving"){
                    if(player === "X"){
                        return("n");
                    }else if(player === "O"){
                        return("m");
                    }
                }else if(day === "Christmas"){
                    if(player === "X"){
                        return("p");
                    }else if(player === "O"){
                        return("o");
                    }
                }else if(day === "Easter"){
                    if(player === "X"){
                        return("d");
                    }else if(player === "O"){
                        return("e");
                    }
                }else if(day === "Valentines"){
                    if(player === "X"){
                        return("c");
                    }else if(player === "O"){
                        return("a");
                    } 
                }else if(day === "Halloween"){
                    if(player === "X"){
                        return("j");
                    }else if(player === "O"){
                        return("i");
                    }
                }else if(day === "4th of July"){
                    if(player === "X"){
                        return("g");
                    }else if(player === "O"){
                        return("h");
                    }
                }
            }
        </script>
        <script>
            var player = "X";
            function checkWin(win){
                var one = document.getElementById('1').textContent;
                var two = document.getElementById('2').textContent;
                var three = document.getElementById('3').textContent;
                var four = document.getElementById('4').textContent;
                var five = document.getElementById('5').textContent;
                var six = document.getElementById('6').textContent;
                var seven = document.getElementById('7').textContent;
                var eight = document.getElementById('8').textContent;
                var nine = document.getElementById('9').textContent;
                win = false;
                if(one === player && two === player && three === player){
                    win = true;
                }else if(one === player && five === player && nine === player){
                    win = true;
                }else if(one === player && four === player && seven === player){
                    win = true;
                }else if(two === player && five === player && eight === player){
                    win = true;
                }else if(three === player && six === player && nine === player){
                    win = true;
                }else if(three === player && five === player && seven === player){
                    win = true;
                }else if(four === player && five === player && six === player){
                    win = true;
                }else if(seven === player && eight === player && nine === player){
                    win = true;
                }
                return win;
            }
            function play(box){
                var clicked = document.getElementById(box);
                var winCon = document.getElementById('wincondition');
                if(clicked.textContent === ""){
                    clicked.textContent = player;
                    var win = checkWin();
                    if(win === true){
                        winCon.textContent = "YOU WIN!!!!!";
                    }
                    if(player === "X"){
                        player = "O";
                    }else{
                        player = "X";
                    }
                }
            }
            function reset(){
                var one = document.getElementById("1");
                var two = document.getElementById('2');
                var three = document.getElementById('3');
                var four = document.getElementById('4');
                var five = document.getElementById('5');
                var six = document.getElementById('6');
                var seven = document.getElementById('7');
                var eight = document.getElementById('8');
                var nine = document.getElementById('9');
                var winCon = document.getElementById('wincondition');
                one.textContent = "";
                two.textContent = "";
                three.textContent = "";
                four.textContent = "";
                five.textContent = "";
                six.textContent = "";
                seven.textContent = "";
                eight.textContent = "";
                nine.textContent = "";
                winCon.textContent = "";
            }
        </script>
    </body>
</html>
