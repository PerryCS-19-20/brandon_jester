<!DOCTYPE html>
<html>
    <head>
        <title>
            To do:
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sitemap.js"></script>
    <link rel="stylesheet" type="text/css" href="menubar.css">
  </head>
  <body onload="buildMap('menubar');">
      <div id="menubar"></div>
         <textarea rows="10" cols="80" id="inputText">
            Input list to create here
        </textarea>
        <button onclick="createList();">
            TEST THE THING!
        </button>
        <ul id="listArea">
        </ul>
        <script>
            function createList(){
                var listItems = document.getElementById("inputText");
                var listThing = document.getElementById("listArea");
                var list = document.createElement("li");
                list.textContent = listItems.value;
                listThing.appendChild(list);
            }
        </script>
    </body>
</html>
