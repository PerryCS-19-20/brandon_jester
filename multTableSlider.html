<!DOCTYPE html>
<html>
    <head>
        <title>
            Multiplication Table With Slider
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
            </style>
<script src="sitemap.js"></script>
    <link rel="stylesheet" type="text/css" href="menubar.css">
  </head>
  <body onload="buildMap('menubar'); buildTimesTable();">
      <div id="menubar"></div>
        <h1>
            Multiplication Table
        </h1>
        Table Width:<input type="range" id="tableWidth" min="1" max="101" value="11" onchange="buildTimesTable();">
        <br>
        Table Height:<input type="range" id="tableHeight" min="1" max="101" value="11" onchange="buildTimesTable();">
        <br>
        <script>
            function buildTimesTable() {
                var timesTable = document.getElementById("timesTable");
                if(timesTable !== null){
                    timesTable.parentNode.removeChild(timesTable);
                }
                timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                var body = document.body;
                body.appendChild(timesTable);
                var width = document.getElementById("tableWidth").value;
                var height = document.getElementById("tableHeight").value;
                for(var i = 0; i < height; i++){
                    var tRow = document.createElement("tr");
                    timesTable.appendChild(tRow);
                    for(var j = 0; j < width; j++){
                        var tHead = document.createElement("th");
                        var tData = document.createElement("td");
                        if(i < 1){
                            if(j === 0){
                                tHead.textContent = "";
                            }else{
                                tHead.textContent = j;
                            }
                            tRow.appendChild(tHead);
                        }else{
                            tHead.textContent = i;
                            tData.textContent = j * i;
                            if(j > 0){
                                tRow.appendChild(tData);
                            }
                            if(j === 0){
                                tRow.appendChild(tHead);
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
